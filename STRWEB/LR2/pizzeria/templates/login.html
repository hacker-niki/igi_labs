{% extends 'form_base.html' %}

{% block form %}

    <h1 >Login</h1>
    <h5 >
        <a href="{% url 'registration:create_account' %}">
            or create an account
        </a>
    </h5>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

{% endblock form %}
