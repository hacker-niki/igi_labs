{% extends "form_base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block content %}

    <div>
        <h2>Регистрация</h2>
    </div>
    <div>
        <form method="post" novalidate>
            <div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

{% endblock %}
