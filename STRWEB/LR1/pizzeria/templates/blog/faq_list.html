{% extends 'base_blog.html' %}

{% block content %}
    <div class="container text-center">
        <h1>Словарь терминов и понятий</h1>
        <ul>
            {% for faq in faqs %}
                <li>
                    <h2>{{ faq.question }}</h2>
                    <p>{{ faq.answer }}</p>
                    <p><em>Добавлено: {{ faq.added_date }}</em></p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
