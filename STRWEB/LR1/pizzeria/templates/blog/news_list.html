{% extends 'base_blog.html' %}

{% block content %}
    <div>
        <h1>Новости</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    {% endif %}
                    <p>{{ post.content|truncatewords:15  }}</p>
                            <a href="{% url 'blog:news_post' post.id %}">Читать далее</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
